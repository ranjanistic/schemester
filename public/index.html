<!DOCTYPE html>
<html>
  <title>Schemester</title>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-16LE">
    <meta name="theme-color" content="#216bf3">
    <link rel="manifest" href="/manifest.json">  
    <link rel="icon" href="static/graphic/schemester.png">
    <link rel = "stylesheet" href="static/css/fmt.css">
    <link rel = "stylesheet" href="static/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <!-- update the version number as needed -->
    <script src="/__/firebase/7.15.0/firebase-app.js"></script>
    <script src="/__/firebase/7.15.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="text/javascript">
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('sw.js').then(function(registration){
          console.log("SW:true");
        });
      } else {
        console.log("SW:false");
      }
      window.onload = function() {
        
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            window.location.replace("admin/admin_dash.html")
          } else {
            window.location.replace("home.html")
          }
        });
      };
    </script>
  </head>
  <body style="background-color: #216bf3;padding:33px">
    <div class="fmt-row">
      <img class="fmt-col fmt-half fmt-center " src="static/graphic/schemesterIconConcept.svg"/>
      <div class="fmt-col fmt-half fmt-hide-small fmt-animate-bottom" style="display: flex;justify-content:center;align-items:center;height:600px;">
        <div>
          <img class="fmt-spin-fast" width="60px"src="static/graphic/onethreeload.svg"/>
        </div>
        <br/>
        <div class=" sub-heading fmt-animate-fading-fast fmt-padding" style="color:white;">A moment...</div>
      </div>    
      <div class="fmt-col fmt-half fmt-hide-large fmt-hide-medium fmt-center fmt-animate-bottom" style="padding-top:50px">
        <div>
          <img class="fmt-spin-fast" width="60px"src="static/graphic/onethreeload.svg"/>
        </div>
        <span class="sub-heading fmt-animate-fading-fast" style="color:white;">A moment</span>
      </div>    
    </div>
  </body>
</html>
