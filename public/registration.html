<!DOCTYPE html>
<html>
    <title>Registration Â· Schemester</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-16LE">
        <meta name="theme-color" content="#216bf3">
        <link rel="icon" href="static/graphic/icons/schemester128.png" type="image/png" sizes="128x128">
        <link rel="stylesheet" href="static/css/fmt.css">
        <link rel="stylesheet" href="static/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <script src="static/script/main.js"></script>
        <script type="text/javascript" src="static/script/idb.js"></script>
        <script type="text/javascript" src="static/script/db.js"></script>
    </head>
    <body>
        <div class="fmt-top fmt-shadow" id="topBar">
            <a href="/"><img src="static/graphic/icons/schemester512.svg" width="40" onclick="showLoader()" alt="Schemester icon"></a>
            <span>Registration</span>
            <img class="fmt-spin-fast fmt-circle fmt-right" style="display:none" width="40" src="static/graphic/onethreeload.svg" id="navLoader" alt="Loader"/>
        </div>
        <div class="fmt-padding-small" style="margin-top: 72px;">
            <div class="container ">
                <span class="heading">Beginning*</span>
                <h1>Sample to add in IndexedDB.</h1>
                <button id="addProducts" class="positive-button" onclick="idbApp.addProducts()">Add Sample Day</button></br></br>
                <h2>Search Products</h2>
                By Name: <input type="text" id="name" placeholder="Name"> <button id="byName" onclick="idbApp.displayByName()">Search</button></br></br>
                By Price: <input type="text" id="priceLower" placeholder="Min"><input type="text" id="priceUpper" placeholder="Max"> <button id="byPrice" onclick="idbApp.getByPrice()">Search</button></br></br>
                By Description: <input type="text" id="desc" placeholder="Description"> <button id="byDesc" onclick="idbApp.getByDesc()">Search</button></br></br>
                <div id="results"></div>
                <h2>Orders</h2>
                <button id="addOrders" onclick="idbApp.addOrders()">Add Orders</button></br></br>
                <button id="showOrders" onclick="idbApp.showOrders()">Show Orders</button></br></br>
                <div id="orders"></div>
                <button id="fulfill" onclick="idbApp.fulfillOrders()">Fulfill</button></br></br>
                <div id="receipt"></div>
                <div>*under construction</div>
            </div>
        </div>
        <div id="snackBar" class="snackbar fmt-animate-bottom">
            <span class="snack-text fmt-left" id="snackText">
            </span>
            <button class="fmt-right neutral-button" id="snackButton"></button>
        </div>
    </body>
</html>
