<!DOCTYPE html>
<html>
    <title></title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard 路 Schemester</title>
        <meta name="robots" content="noindex, nofollow">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-16LE">
        <meta name="theme-color" content="#216bf3">
        <link rel="icon" href="../static/graphic/icons/schemester128.png" type="image/png" sizes="128x128">
        <link rel="manifest" href="/manifest.json">
        <link rel = "stylesheet" href="../static/css/fmt.css">
        <link rel = "stylesheet" href="../static/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <script src="/__/firebase/7.15.0/firebase-app.js"></script>
        <script src="/__/firebase/7.15.0/firebase-auth.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="../static/script/main.js"></script>
        <script src="../static/script/admin/adminDash.js"></script>
    </head>
    <body>
        <div class="fmt-top fmt-shadow" id="topBar">
            <a href="../"><img src="../static/graphic/icons/schemester512.svg" width="40" alt="Schemester icon"></a>
            <span id="greeting">Loading...</span>
            <div class="fmt-dropdown-hover fmt-right">
                <span id="settingButton"><img src="../static/graphic/menudotsvertical.svg" width="35"></span>
                <div class="fmt-dropdown-content fmt-shadow" id="settingDropdown" style="right:0;margin-right: 14px;">
                    <a style="font-size: 22px;" id="settingsAdminButton">Settings</a>
                    <a href style="font-size: 22px;" id="logoutAdminButton">Logout</a>
                </div>
            </div>
            <img class="fmt-spin-fast fmt-circle fmt-right" style="display:none" width="40" src="../static/graphic/onethreeload.svg" id="navLoader" alt="Loader"/>
        </div>
        <div class="fmt-row fmt-padding-small" id="adminBody" style="margin-top: 72px;">

            <div class="fmt-col fmt-half fmt-padding-small">
                <div class="container fmt-animate-left" id="today" style="margin-bottom: 10px;">
                    <span class="fmt-row heading">Today</span>
                    <fieldset class="fmt-row box-field">
                        <legend class="field-caption">Teachers absent 路 <span style="color: red;" id="absentees">22</span></legend>
                        <!--This division contains list of absentee teachers/assignees-->

                        <div class="fmt-row" id="absenteelist">
                            <!--This division contains absentee details, for each absentee-->
                            <div class="fmt-row" id="absentee1">
                                <span class="fmt-third">Teacher name</span>
                                <span class="fmt-third">Period(s)</span>
                                <span class="fmt-third">Teacher Message</span>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="fmt-row box-field">
                        <legend class="field-caption">Classes affected 路 <span style="color: red;" id="absentees">8</span></legend>
                        <!--This division contains list of affected classes due to absentee teachers/assignees-->
                        <div class="fmt-row" id="classAffectedlist">
                            <!--This division contains absentee details, for each absentee-->
                            <div class="fmt-row" id="affectedClass1">
                                <span class="fmt-half">Class</span>
                                <span class="fmt-half">Period(s)</span>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="fmt-row box-field">
                        <legend class="field-caption">Free teachers 路 <span style="color: green;" id="absentees">12</span></legend>
                        <!--This division contains list of affected classes due to absentee teachers/assignees-->
                        <div class="fmt-row" id="freeAssigneeList">
                            <!--This division contains absentee details, for each absentee-->
                            <div class="fmt-row" id="freeAssignee1">
                                <span class="fmt-half">Free teacher's name</span>
                                <span class="fmt-half">Free periods</span>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="container fmt-animate-left" id="summary" style="margin-bottom: 10px;">
                    <span class="fmt-row heading">This week</span>
                </div>
            </div>
            <div class="fmt-col fmt-half fmt-padding-small">
                <div class="container fmt-animate-right" id="actions">
                    <span class="fmt-row heading">Work</span>
                    <fieldset class="fmt-row box-field">
                        <legend class="field-caption">Edit day schedule</legend>

                        <div class="fmt-row" id="todayScheduleChoices">
                            <span class="fmt-half">
                                <label class="radio-container">
                                    Teacher
                                <input type="radio" name="todaySelection"  id="teacherRadioToday">
                                <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">
                                    Class
                                <input type="radio" name="todaySelection"  id="classRadioToday">
                                <span class="checkmark"></span>
                                </label>
                            </span>
                            <input type="text" class="dropdown-input fmt-half fmt-right" placeholder="" id="dayinput" style="width:fit-content"/>
                            <div id="daydropdown" class="dropdown-content" style="display: none;right:0">
                                <a id="sun">Sunday</a>
                                <a id="mon">Monday</a>
                                <a id="tue">Tuesday</a>
                                <a id="wed">Wednesday</a>
                                <a id="thu">Thursday</a>
                                <a id="fri">Friday</a>
                                <a id="sat">Saturday</a>
                            </div>    
                        </div>
                        <div id="workSectionToday" style="margin-top:22px">
                            <div class="fmt-row" id="teacherSectionToday">
                                <input type="text" class="dropdown-input fmt-right" placeholder="Search teacher" id="teacherInputToday" style="width:100%"/>
                            </div>
                            <div class="fmt-row" id="classSectionToday">
                                <input type="text" class="dropdown-input fmt-right" placeholder="Search class" id="classInputToday" style="width:100%"/>
                            </div>
                        </div>
                    </fieldset>
                    <br/>
                    <fieldset class="fmt-row box-field">
                        <legend class="field-caption">Full schedule</legend>
                        <div class="fmt-row" id="fullschedulechoices">
                            <span class="fmt-half">
                                <label class="radio-container">
                                    Teacher
                                    <input type="radio" name="weekSelection" id="teacherRadioWeek">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container" >
                                    Class
                                <input type="radio" name="weekSelection" id="classRadioWeek" >
                                <span class="checkmark"></span>
                                </label>
                            </span>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

        <span class="fmt-bottom bottom-container fmt-animate-bottom-slow fmt-right" id="todayDateTime" style="width:fit-content;right:0;">
        </span>

        <div id="snackBar" class="fmt-snackbar fmt-animate-bottom">
            <span class="group-text fmt-padding" id="snackText" style="color:white">
            </span>
            <button class="fmt-right neutral-button" id="snackButton"></button>
        </div>
    </body>
</html>
