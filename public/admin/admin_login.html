<!DOCTYPE html>
<html>
    <head>
        <title>Login 路 Admin 路 Schemester</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-16LE">
        <meta name="theme-color" content="#216bf3">
        <link rel="icon" href="../static/graphic/icons/schemester128.png" type="image/png" sizes="128x128">
        <link rel = "stylesheet" href="../static/css/fmt.css">
        <link rel = "stylesheet" href="../static/css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <script src="/__/firebase/7.15.0/firebase-app.js"></script>
        <script src="/__/firebase/7.15.0/firebase-auth.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="../static/script/main.js"></script>
        <script src="../static/script/admin/adminlogin.js"></script>
        <script type="text/javascript">        
            window.onload = function() {
                initializeElements();
                initAuthStateListener();
            };
        </script>

    </head>
    <body>
        <div class="fmt-top fmt-shadow fmt-padding-small" id="topBar">
            <a href="/"><img src="../static/graphic/icons/schemester512.svg" onclick="document.getElementById('navLoader').style.display = 'block'" width="50" alt="Schemester icon"></a>
            <span>Admin Login</span>
            <img class="fmt-spin-fast fmt-circle fmt-right" style="display:none" width="50" src="../static/graphic/onethreeload.svg" id="navLoader"/>
        </div>
        <div class="fmt-padding"  style="margin-top: 72px;">
            <div class="container">
                <span class="heading fmt-hide-small">Administrator</span>
                <span class="heading fmt-hide-medium fmt-hide-large">Admin</span>
                <fieldset class="text-field" id="email_fieldset">
                    <legend class="field-caption" >Username 路 Email Address</legend>
                    <input required="true" placeholder="someone@example.domain" onchange="focusToNext()" type="email" id="adminemail" name="credential">
                    <span class="fmt-right caption" style="color:#bd1919" id="emailError"></span>
                </fieldset>
                <br/>
                <fieldset class="text-field" id="password_fieldset">
                    <legend class="field-caption">Password</legend>
                    <input required="true" placeholder="Your account password." oninput="passwordFieldNormal()" onchange="focusToNext()" type="password" id="adminpassword" name="credential">
                    <button class="positive-button fmt-right" style="display:none" onclick="showResetBox()" id="forgotpasswordButton">Forgot?</button>    
                </fieldset>
                <br/>
                <fieldset class="text-field" id="puiid_fieldset">
                    <legend class="field-caption">PUIID 路 Private UIID</legend>
                    <input placeholder="Your institution's private identifier." onchange="focusToNext()" type="password" id="puiid" name="credential">
                </fieldset>
                <br/>
            </div>
            <br/>
            <button class="positive-button fmt-right" style="display:block" id="loginAdminButton">Proceed</button>
            <img class="fmt-spin-fast fmt-circle fmt-right" style="background-color:#216bf3;display:none" width="50" src="../static/graphic/onethreeload.svg" id="loginLoader"/>
        </div>
        <div id="passResetBox" class="fmt-modal fmt-animate-opacity">
            <div class="fmt-modal-content container fmt-row fmt-animate-opacity" style="padding:44px 0 22px 0;">
              <div class="fmt-col fmt-third fmt-center fmt-padding">
                <img src="../static/graphic/icons/schemester512.svg" width="100"/>
              </div>
              <div class="fmt-col fmt-twothird fmt-padding" > 
                <div class="group-text fmt-text-black fmt-row fmt-padding-small">Tell us your email address and we'll send you a link to help you reset your password.</div>
                <div class="fmt-row">
                    <fieldset class="text-field" id="resetemail_fieldset">
                        <legend class="field-caption">Your email address</legend>
                        <input placeholder="someone@example.domain" type="email" onchange="resetMailValidation()" autocomplete="off" id="resetemailAdmin">
                        <span class="fmt-right caption" style="color:#bd1919" id="resetemailError"></span>
                    </fieldset>
                    <br/>
                    <button class="negative-button fmt-right" onclick="hideResetBox()" id="cancelResetMenu">Cancel</button>    
                    <button class="positive-button fmt-right" onclick="sendPassResetLink()" id="getLinkButton">Send Link</button>    
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="snackBar" class="fmt-snackbar fmt-animate-bottom" style="display:none;">
            <span class="group-text fmt-padding" id="snackText" style="color:white">
            </span>
            <button class="fmt-right neutral-button" id="snackButton"></button>
        </div>
    </body>
</html>
